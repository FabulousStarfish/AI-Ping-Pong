<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <p id="heading">AI Ping Pong <button class="glyphicon glyphicon-question-sign" data-toggle="modal" data-target="#myModal"></button></p>
            <br><br><br><br><br>
            <button onclick="startGame()" id="start_game">Play</button>&nbsp;&nbsp;<span><button onclick="restart()" id="restart">Restart</button></span>
            <br>
            <br>
            <p id="status"></p>
            <br>
            <br>
            <div id="canvas"></div><br><br>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal"><b>&times;</b></button>
                      <h1 id="heading_modal">INTRUCTIONS</h1>
                    </div>
                    <div class="modal-body">
                      <p id="instructions">Move your head up and down to control the paddle. <br>The speed of the ball increases over time, try to hit the ball back as best as possible</p>
                              
                    </div>
                  </div>
                </div>
              </div>
            <div id="footer">Developed by Meghna</div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
